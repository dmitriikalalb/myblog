{% extends 'index.html' %}

{% block content %}
    <div class="form_wrapper">
        <div class="form_container">
            {% if user.is_authenticated %}
                <h1>Упс... А как вы сюда попали?</h1>
                <div class="button"><a href="{% url 'authorization:logout' %}" class="button" >Выйти с аккаунта (LogOut)</a></div>
                <div class="button"><a href="{% url 'articles:index' %}">Вернуться к блогу</a></div>
            {% else %}
            <div class="title_container">
                <h2>Вход в систему</h2>
            </div>
            <div class="row clearfix">
                <div class="">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="input_field"><span><i aria-hidden="true" class="fa fa-user-secret"></i></span>
                            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="off" maxlength="150" required="" id="id_username" placeholder="Nick name">
                        </div>
                        <div class="input_field"><span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="password" name="password" autocomplete="off" required="" id="id_password" placeholder="Пароль">
                        </div>
                        <input class="button" type="submit" value="Войти"/>
                    </form>
                </div>
            </div>
            {% endif %}
        <p class="error">Тест</p>
        </div>
    </div>
    <p class="credit">Впервые у нас? <a href="{% url 'authorization:register' %}">Зарегистрируйтесь.</a></p>
{% endblock %}
